<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="do.css">
    <link rel="icon" href="gif/task (1).png">
</head>
<body>
    <main>  
        <h1>To-Do List</h1>
        <h1>Add And Remove</h1>
        <input type="text" id="taskInput" placeholder=" Enter Task"/>
        <ul id="taskList"></ul>
        <button id="addStartBtn" class="btn">Add at the Start</button>
        <button id="addEndBtn" class="btn">Add at the End</button>
        <button id="removeStartBtn" class="btn">Remove from Start</button>
        <button id="removeEndBtn" class="btn">Remove from End</button>
    </main>
</body>
<script src="to.js"></script>
</html>
